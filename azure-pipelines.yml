# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
    - '*'
  tags:
    include:
      - '*'

# pool:
#   vmImage: ubuntu-latest
pool: 'server pool'

jobs:
- job: test
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.x"
      architecture: "x64"
    displayName: "Use Python $(python.version)"
  - script: |
      python -c "import sys; print(sys.version)"
      python -m pip install --upgrade pip setuptools wheel
      pip install .[dev]
    displayName: "Install dependencies"
  - script: |
      mypy translator_template
    displayName: "Lint with MyPy"
  - script: |
      pylint translator_template
    displayName: "Lint with PyLint"
  - script: |
      pip install pytest-azurepipelines
      pytest
    displayName: "Test with PyTest"
- job: package
  dependsOn:
    - test
  condition: and(succeeded('test'), eq(variables['build.sourceBranch'], 'refs/heads/main'), startsWith(variables['build.sourceBranch'], 'refs/tags/'))
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: "3.x"
        architecture: "x64"
      displayName: "Use Python $(python.version)"
    - script: |
        python -c "import sys; print(sys.version)"
        python -m pip install --upgrade pip setuptools wheel
        python setup.py sdist bdist_wheel
      displayName: "Build Package"
    - task: TwineAuthenticate@1
      inputs:
        artifactFeed: 'neomis'
      displayName: "Authenticate Twine"
    - script: |
        python -m twine upload -r neomis --config-file $(PYPIRC_PATH) dist/*.whl
      displayName: "Upload packages"
